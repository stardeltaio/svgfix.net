<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f172a"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Main icon -->
  <g transform="translate(250, 150)">
    <rect width="200" height="200" fill="#3b82f6" rx="40"/>
    <path d="M 80 100 L 120 60 L 160 100 M 120 65 L 120 170 M 100 150 L 120 170 L 140 150"
          stroke="white" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Title -->
  <text x="520" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#f1f5f9">
    SVGFix
  </text>

  <!-- Subtitle -->
  <text x="520" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#94a3b8">
    Normalize SVG ViewBox &amp; Crop Whitespace
  </text>

  <!-- Features -->
  <text x="520" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#cbd5e1">
    ✓ Transform coordinates to origin
  </text>
  <text x="520" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#cbd5e1">
    ✓ Remove whitespace
  </text>
  <text x="520" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#cbd5e1">
    ✓ 100% client-side processing
  </text>

  <!-- Footer -->
  <text x="600" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#64748b" text-anchor="middle">
    svgfix.net • Free Forever
  </text>
</svg>
